<div class="container">

  <div>
    <select (change)="onTableSizeChange($event)">
      <option *ngFor="let size of tablesSizes">
        {{size}}
      </option>
    </select>
  </div>
  <table class="table">
    <thead>
      <th>
        ID
      </th>
      <th>
        Title
      </th>
      <th>
        Body
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let post of POSTS | paginate:{
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count}; let i = index">
        <td>
          {{post.id}}
        </td>
        <td>
          {{post.title}}
        </td>
        <td>
          {{post.body}}
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
